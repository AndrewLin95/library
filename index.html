<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    
    <nav>
        <div class="nav-wrapper indigo darken-2">
          <a href="#" class="brand-logo">Logo</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">

            <li><a href="badges.html">Components</a></li>

    <div id = 'bottom'>
        <button class="waves-effect waves-light btn-large indigo darken-2" id = 'addBookBtn'> <i class="material-icons left">description</i> Add Book! </button>

        <div id="popUpForm" class = 'z-depth-3'>
            <label id="cancelBtnLbl"> <button class="waves-effect waves-light btn red lighten-2" id ='cancelBtn'>Cancel <i class="material-icons right">close</i></button></label>
            <form id="form" onsubmit="return false">
                <div id="popUpTitle">Add Book!</div>
                
                <label class = 'label'>Author</label>
                <label class = 'inputs'><input type='text' placeholder = 'Author Name' id = 'author' name = 'author' style="width: 90%" required/></label>

                <label class = 'label'>Title</label>
                <label class = 'inputs'><input type='text' placeholder = 'Title' id = 'title' name = 'title required' style="width: 90%" required/></label>

                <label class = 'label'>Number of Pages</label>
                <label class = 'inputs'><input type = 'number' placeholder = 'Number of Pages' id = 'pageNum' min = '0' max = '9999' style="width: 90%; height: 50px;" required/></label>

                <div id = 'checkBox'>
                    <label class = 'label'>Have you read it?</label>
                    <label><input type="checkbox" id='readStatus'/><span></span></label>
                </div>

                <label id="submitBtn">
                <button class="btn waves-effect waves-light indigo darken-2" type="submit" name="action" style="width: 90%; height:50px">Submit<i class="material-icons right">send</i></button>
                </label>
            </form>
        </div>
    </div>

    <div id = 'books'>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
